{% extends "blog/base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Add Comment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.text.id_for_label }}" class="form-label">Comment</label>
                {{ form.text }}
                {% if form.text.errors %}
                    <div class="alert alert-danger">
                        {{ form.text.errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
